<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

<div id="root"></div>

</body>
<script>

  //State
  const state = {
    time: new Date(),
    lots: [
      {
        id: 1,
        price: 20,
        name: 'Apple',
        description: 'Description product'
      },
      {
        id: 2,
        price: 15,
        name: 'Xiaomi',
        description: 'Description product'
      }
    ]
  }


// Functions

  function Logo() {
    const logo = document.createElement('img');
    logo.className = 'logo';
    logo.src = 'logo.png';

    return logo;
  }

  function Header() {
    const header = document.createElement('header');
    header.className = 'header';
    header.append(Logo());

    return header;
  }

  function Clock({time}) {
    const clock = document.createElement('div');
    clock.className = 'clock';

    const value = document.createElement('span');
    value.className = 'value';
    value.innerText = time.toLocaleString();

    clock.append(value);

    const icon = document.createElement('span');

    if(time.getHours() >= 7 && time.getHours() <= 21) {
      icon.className = 'icon day';
    } else {
      icon.className = 'icon night';
    }

    clock.append(icon);

    console.log(clock)
    
    return clock;
  }



  function Lots({lots}) {
    const list = document.createElement('div');
    list.className = 'lots';

    lots.forEach((lot) => {
      list.append(Lot({lot}))
    })

    return list;
  }

  function Lot({lot}) {
    const node = document.createElement('article');
    node.className = 'lot';

    const price = document.createElement('div');
    price.innerText = lot.price;
    node.append(price);

    const name = document.createElement('h1');
    name.innerText = lot.name;
    node.append(name);

    const description = document.createElement('p');
    description.innerText = lot.description;
    node.append(description);

    return node;
  }

  function App({state}) {
    const app = document.createElement('div');
    app.className = 'app';

    app.append(Header());
    app.append(Clock({
      time: state.time
    }));
    app.append(Lots({lots: state.lots}));

    return app;
  }

  function Render(newDom, realDomRoot) {
    realDomRoot.append(newDom);
  }

  //Code

  const domRoot = document.getElementById('root');
  Render(App({state}), domRoot);

  setInterval(()=>{
    const time = new Date();
    const clock = document.getElementById('root').querySelector('.app > .clock');

    clock.querySelector('.value').innerText = time.toLocaleTimeString();

    if(time.getHours() >= 7 && time.getHours() <= 21) {
      clock.querySelector('.icon').className = 'icon day';
    } else {
      clock.querySelector('.icon').className = 'icon night';
    }

  }, 1000);


</script>
</html>
